<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style>
		table {
			border-collapse: collapse;
		}
		td {
			width: 500px;
			height: 500px;
			border: 1px solid black;
			text-align: center;
			font-size: 360px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td id="cell00"></td>
			<td id="cell01"></td>
			<td id="cell02"></td>
		</tr>
		<tr>
			<td id="cell10"></td>
			<td id="cell11"></td>
			<td id="cell12"></td>
		</tr>
		<tr>
			<td id="cell20"></td>
			<td id="cell21"></td>
			<td id="cell22"></td>
		</tr>
	</table>
	<div id="message"></div>
	<button id="restart">Restart</button>
	<script src="tic-tac-toe.js"></script>
</body>
</html>
